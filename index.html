<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href=".\calcstyle.css">
    </head>
    
    <body>
        <div id="calcMainContainer">
            <div id="calcContentContainer">
                <div id="screen">
                    <div id="screenText">
                        
                    </div>
                </div>
                <div id="buttonContainer">
                    <div class="buttonrow">
                        <button id="btnClear" class="button delete">CLEAR</button>
                        <button id="btnMultiply" class="button operator">x</button>
                        <button id="btnDivide" class="button operator">&#247;</button>
                    </div>
                    <div class="buttonrow">
                        <button id="btn7" class="button number">7</button>
                        <button id="btn8" class="button number">8</button>
                        <button id="btn9" class="button number">9</button>
                        <button id="btnSubtract" class="button operator">-</button>
                    </div>
                    <div class="buttonrow">
                        <button id="btn4" class="button number">4</button>
                        <button id="btn5" class="button number">5</button>
                        <button id="btn6" class="button number">6</button>
                        <button id="btnAdd" class="button operator">+</button>
                    </div>
                    <div id="bottom2rowsMainContainer" class="buttonrow">
                        <div id="bottom2rowsSubContainer">
                            <div class="buttonrow">
                                <button id="btn1" class="button number">1</button>
                                <button id="btn2" class="button number">2</button>
                                <button id="btn3" class="button number">3</button>
                            </div>
                            <div class="buttonrow">
                                <button id="btn0" class="button number">0</button>
                                <button id="btnDecimal" class="button number">.</button>
                                <button id="btnBackspace" class="button delete">&lt;X</button> 
                            </div>
                        </div>
                        <button id="btnEquals" class="button">=</button>
                    </div>
                </div>
            </div>
        </div>

        <script src=".\calcscript.js" delay></script>
    </body>
</html>
