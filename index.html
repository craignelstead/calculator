<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href=".\calcstyle.css">
        <script src=".\calcscript.js" delay></script>
    </head>
    
    <body>
        <div id="calcMainContainer">
            <div id="calcContentContainer">
                <div id="screen">
                
                </div>
                <div id="buttonContainer">
                    <div class="buttonrow">
                        <button id="btnClear">CLEAR</button>
                        <button id="btnMultiply">x</button>
                        <button id="btnDivide">&#247;</button>
                    </div>
                    <div class="buttonrow">
                        <button id="btn7">7</button>
                        <button id="btn8">8</button>
                        <button id="btn9">9</button>
                        <button id="btnSubtract">-</button>
                    </div>
                    <div class="buttonrow">
                        <button id="btn4">4</button>
                        <button id="btn5">5</button>
                        <button id="btn6">6</button>
                        <button id="btnAdd">-</button>
                    </div>
                    <div id="bottom2rows" class="buttonrow">
                        <div class="buttonrow">
                            <button id="btn1">1</button>
                            <button id="btn2">2</button>
                            <button id="btn3">3</button>
                        </div>
                        <div class="buttonrow">
                            <button id="btn0">0</button>
                            <button id="btnDecimal">.</button>
                            <button id="btnBackspace">&lt;X</button> 
                        </div>
                        <button id="btnEquals">=</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
