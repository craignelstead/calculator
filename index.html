<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href=".\calcstyle.css">
        <script src=".\calcscript.js" delay></script>
    </head>
    
    <body>
        <div id="calcMainContainer">
            <div id="calcContentContainer">
                <div id="screen">
                
                </div>
                <div id="buttonContainer">
                    <div class="buttonrow">
                        <button id="btnClear" class="delete">CLEAR</button>
                        <button id="btnMultiply" class="operator">x</button>
                        <button id="btnDivide" class="operator">&#247;</button>
                    </div>
                    <div class="buttonrow">
                        <button id="btn7" class="number">7</button>
                        <button id="btn8" class="number">8</button>
                        <button id="btn9" class="number">9</button>
                        <button id="btnSubtract" class="operator">-</button>
                    </div>
                    <div class="buttonrow">
                        <button id="btn4" class="number">4</button>
                        <button id="btn5" class="number">5</button>
                        <button id="btn6" class="number">6</button>
                        <button id="btnAdd" class="operator">-</button>
                    </div>
                    <div id="bottom2rowsMainContainer" class="buttonrow">
                        <div id="bottom2rowsSubContainer">
                            <div class="buttonrow">
                                <button id="btn1" class="number">1</button>
                                <button id="btn2" class="number">2</button>
                                <button id="btn3" class="number">3</button>
                            </div>
                            <div class="buttonrow">
                                <button id="btn0" class="number">0</button>
                                <button id="btnDecimal" class="number">.</button>
                                <button id="btnBackspace" class="delete">&lt;X</button> 
                            </div>
                        </div>
                        <button id="btnEquals">=</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
